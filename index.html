  </div>

  <audio id='clip-player'>
    <source src='./audio/Marriott-Gametime.m4a'>
  </audio>

  <script>
    var player = document.querySelector('#clip-player')
    var source = player.querySelector('source')

    Array.prototype.slice.call(document.querySelectorAll('.audio-btn')).map(function (button) {
      button.addEventListener('click', function () {
        playRecord(this.getAttribute('data-audio'));
      })
    })

    $(document).ready(function () {
      $('body').on('keyup', function (event) {
        if (event.which == 49) {
          playRecord('Recording1');
        }
        if (event.which == 50) {
          playRecord('Recording2');
        }
        if (event.which == 51) {
          playRecord('Recording3');
        }
      })
    })

    function playRecord(name) {
      player.currentTime = 0
      player.pause()
      source.setAttribute('src', './audio/' + name + '.m4a')
      player.load()
      player.play()
    }
  </script>
</body>

</html>
